<mat-toolbar *ngIf="isLogado">
    <div class="logo">
            <strong>BolsoZen</strong>
        
    </div>

    <span class="example-spacer"></span>
    <div class="menu-item" *ngFor="let m of menu">
        <a [routerLink]="m.rota" routerLinkActive= "selecionado">{{m.descricao}}</a>
    </div>
    <div class="menu-item">
        <a (click)="Logout()">Sair</a>
    </div>
    
  </mat-toolbar>
