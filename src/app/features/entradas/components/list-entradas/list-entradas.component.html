<div class="container">

    <div class="btn-criar" (click)="novaEntrada()">
          <a mat-fab extended routerLink=".">
            <mat-icon>add</mat-icon>
            Criar entrada
          </a>
      </div>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="nome" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="pago" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.pago ? 'verde' : 'vermelho'"> {{element.pago | status}} </td>
      </ng-container>

      <ng-container matColumnDef="data" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="valor" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor  | currency: 'BRL' }} </td>
      </ng-container>

      <ng-container matColumnDef="tipo" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="editar" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="color: rgb(62, 47, 201); cursor: pointer" (click)="editarEntrada(element)">edit</mat-icon> </td>
      </ng-container>
      <ng-container matColumnDef="deletar" class="tb-content">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="color: rgb(223, 62, 62); cursor: pointer" (click)="excluirEntrada(element.id)">delete</mat-icon> </td>
      </ng-container>
   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]"
    showFirstLastButtons>
    </mat-paginator>
  
  </div>
